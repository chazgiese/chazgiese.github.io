{% include hero.html  %}
<section class="homepage-section uk-section">
  <div class="uk-container">
    <div class="uk-grid uk-grid-small uk-child-width-1-2 uk-child-width-1-3@l" uk-grid>
      {% for item in site.index_items %}
        <div uk-scrollspy="cls:uk-animation-slide-bottom-medium; delay: 125">
          <a href="{{ item.url | relative_url }}">
            <img src="{{ item.thumbnail | relative_url }}" alt="{{ item.title }}">
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
