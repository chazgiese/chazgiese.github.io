# Site
name: Chaz Giese
title: Chaz Giese
description: Product design for humans, like you!
url: https://work.chazgie.se/
baseurl: ""
email: chazgiese@gmail.com
social:
  - title: Email
    url: mailto:chazgiese@gmail.com
  - title: GitHub
    url: https://github.com/chazgiese
  - title: LinkedIn
    url: https://linkedin.com/in/chazgiese

# Build
markdown: kramdown
sass:
  style: compressed
exclude:
  - 'Gemfile.lock'
  - 'Gemfile'
  - 'gulpfile.babel.js'
  - 'node_modules'
  - 'package-lock.json'
  - 'package.json'
  - 'README.md'
  - 'src'
include:
  - 'favicon.gif'

# Collections
collections:
  projects:
    output: true

# Layouts
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ''
    values:
      layout: 'default'
