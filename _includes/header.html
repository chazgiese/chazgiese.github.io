<header role="banner">
  <nav class="uk-navbar-container">
    <div class="uk-navbar-left">
      <ul class="uk-navbar-nav">
        <li><a href="{{ "/" | relative_url }}" title="Home page">{{ site.title | escape }}</a></li>
        {% for item in site.social %}
          <li><a href="{{ item.url }}" {{ item.attr }}>{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
